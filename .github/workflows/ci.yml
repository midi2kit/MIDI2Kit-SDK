name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.app
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build (macOS)
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
    
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.app
    
    - name: Build for iOS
      run: |
        xcodebuild build \
          -scheme MIDI2Kit \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -skipMacroValidation
